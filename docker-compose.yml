services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./data:/app/data      # Persist SQLite outside container
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  ui:
    build: .
    command: >
      python -m streamlit run src/ui/streamlit_app.py
      --server.port 8501
      --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      - API_BASE=http://api:8000   # Use Docker service name, not localhost
    depends_on:
      api:
        condition: service_healthy